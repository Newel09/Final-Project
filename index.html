<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Thrive Final Project</title>
    <style>
        body {
            background-color: violet;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            animation: textAnimation 4s infinite alternate;
            background-image: linear-gradient(45deg, #ff0080, #ff8c00, #fffb00, #00ff00, #0080ff, #8000ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes textAnimation {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            50% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(30px);
                opacity: 0;
            }
        }

        /* Optional: Add a glowing effect for the text */
        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <h1>My Thrive Final Project is Ready. Well Done Newel!!!!</h1>

</body>
</html>
